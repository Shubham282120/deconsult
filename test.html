<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Floating WhatsApp Button</title>
    <!-- Font Awesome CDN for the icon -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" xintegrity="sha512-iecdLmasl6aKzF6LhA6F3I2tD6Q1w8fEaJ6yA6EaL6V8w9w4a3eF6P7z7T2A8S7A3U4tH6L6R6G7x7E2F2t3E" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        /* Define the custom pulse animation that only affects the shadow */
        @keyframes pulse-shadow {
            0%, 100% {
                box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            }
            50% {
                box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.2), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
            }
        }

        body {
            font-family: 'Inter', sans-serif;
            min-height: 200vh; /* Ensures there's content to scroll past */
            background-color: #f3f4f6;
        }

        .whatsapp-float {
            position: fixed;
            bottom: 10px; /* Adjusted to move the button up by 30px */
            right: 40px;
            z-index: 50;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 12px;
            border-radius: 50%;
            color: #fff;
            background-image: linear-gradient(to right, #25d366, #128c7e);
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            transition: all 0.3s ease-in-out;
            text-decoration: none;
            animation: pulse-shadow 2s cubic-bezier(0.4, 0, 0.6, 1) infinite;
        }

        .whatsapp-float:hover {
            background-image: linear-gradient(to left, #128c7e, #25d366);
            transform: scale(1.05);
        }

        .whatsapp-float:focus {
            outline: none;
            box-shadow: 0 0 0 4px rgba(66, 153, 225, 0.5), 0 0 0 4px rgba(59, 130, 246, 0.5);
            /* A ring effect on focus */
        }

        .whatsapp-icon {
            font-size: 20px;
        }
    </style>
</head>

<body class="bg-gray-100">

    <!-- Floating WhatsApp Button -->
    <a href="https://api.whatsapp.com/send?phone=51955081075&text=Hola%21%20Quisiera%20m%C3%A1s%20informaci%C3%B3n%20sobre%20Varela%202."
       class="whatsapp-float"
       target="_blank"
       rel="noopener noreferrer">

        <!-- Using the Font Awesome icon -->
        <i class="fab fa-whatsapp whatsapp-icon"></i>
    </a>

</body>
</html>
