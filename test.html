<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Cards</title>
    <style>
        /* --- GENERAL STYLES --- */
        body {
            background-color: #f4f4f4; /* Added a light background for better contrast */
            margin: 0;
        }

        /* --- CARD CONTAINER WIDGET --- */
        .card-row-widget {
            display: grid;
            /* Mobile First: 2 columns by default */
            grid-template-columns: repeat(2, 1fr);
            gap: 24px;
            font-family: 'Helvetica Neue', sans-serif;
            padding: 24px;
            /* Max width and centering */
            max-width: 2000px;
            margin: 0 auto;
        }

        /* --- RESPONSIVE BREAKPOINTS --- */
        /* Tablet: 3 columns */
        @media (min-width: 768px) {
            .card-row-widget {
                grid-template-columns: repeat(3, 1fr);
            }
        }

        /* Desktop: 6 columns */
        @media (min-width: 1200px) {
            .card-row-widget {
                grid-template-columns: repeat(6, 1fr);
            }
        }

        /* --- PRODUCT CARD STYLES --- */
        .product-card-link {
            text-decoration: none;
            color: inherit;
        }

        .product-card-widget {
            position: relative;
            height: 200px;
            overflow: hidden;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        
        .product-card-widget:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
        }

        /* --- The Key Rule for Perfect Image Fit --- */
        .product-image-widget {
            width: 100%;
            height: 100%;
            object-fit: cover; /* Ensures the image covers the area, maintaining aspect ratio */
            display: block;
        }
        
        .product-overlay-widget {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            padding: 16px;
            box-sizing: border-box;
            background: linear-gradient(to top, rgba(0, 0, 0, 0.85), transparent);
            color: white;
            text-align: center;
        }

        .product-title-widget {
            color: #fff;
            font-size: 23px;
            font-weight: 600;
            margin: 0;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
        }

        .product-discount-widget {
            color: #fff;
            font-size: 16px;
            margin: 4px 0 0 0;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.7);
        }
        
        .discount-amount-widget {
            color: #FF4136;
            font-weight: bold;
        }

        .category-label-widget {
            color: #4CAF50;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <div class="card-row-widget">
