<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Us Banner</title>
  <style>

    .banner-wrapper {
      max-width: 1300px;   /* ðŸ‘ˆ Limit max width */
      margin: 0 auto;      /* ðŸ‘ˆ Center horizontally */
    }

    .banner-container {
      position: relative;
      width: 100%;
      min-height: 250px;
      overflow: hidden;
      display: flex;
      align-items: center;
      justify-content: flex-start;
    }

    /* Full banner image */
    .banner-container img {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: 0;
    }

    /* Second overlay shape (grey/white) */
    .overlay-shape.second {
      position: absolute;
      top: 0;
      left: 0;
      width: 70%;
      height: 100%;
      background: #4d4c4c9d;
      clip-path: polygon(0% 0%, 73% 0, 100% 100%, 0% 100%);
      z-index: 1;
      transform: translateX(-10px);
      transition: all 0.3s ease;
    }

    /* First overlay shape (dark purple) */
    .overlay-shape {
      position: absolute;
      top: 0;
      left: 0;
      width: 60%;
      height: 100%;
      background: #170433e3;
      clip-path: polygon(0% 0%, 70% 0, 100% 100%, 0% 100%);
      display: flex;
      flex-direction: column;
      align-items: flex-start;
      justify-content: center;
      z-index: 2;
      text-align: left;
      padding: 1rem 2rem;
      transition: all 0.3s ease;
    }

    .overlay-shape h1 {
      font-size: clamp(1.2rem, 4vw, 2.2rem);
      font-weight: 700;
      color: #ffffff;
      margin: 0;
    }

    /* Tablet view */
    @media (max-width: 1024px) {
      .overlay-shape {
        width: 70%;
      }
      .overlay-shape.second {
        width: 80%;
      }
    }

    /* Mobile view */
    @media (max-width: 768px) {
      .overlay-shape,
      .overlay-shape.second {
        width: 100%;
        clip-path: none;
        height: auto;
        position: relative;
        transform: none;
      }
      .banner-container {
        flex-direction: column;
        min-height: 200px;
      }
      .overlay-shape {
        padding: 1.5rem 1rem;
        align-items: center;
        text-align: center;
      }
    }
  </style>
</head>
<body>

  <div class="banner-wrapper">
    <section class="banner-container">
      <!-- Background image from HTML -->
      <img src="https://images.unsplash.com/photo-1504384308090-c894fdcc538d?auto=format&fit=crop&w=2560&q=80" alt="Contact Us Banner">

      <!-- Second overlay (bottom layer) -->
      <div class="overlay-shape second"></div>

      <!-- First overlay (top layer with text) -->
      <div class="overlay-shape">
        <h1>Contact Us</h1>
      </div>
    </section>
  </div>

</body>
</html>
