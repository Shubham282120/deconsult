<style>
    .video-gallery {
        width: 100%;
        max-width: 1300px;
        margin-left: auto;
        margin-right: auto;
        display: flex;
        flex-direction: row;
        flex-wrap: nowrap;
        justify-content: space-evenly;
        gap: 2rem;
        
    }

    .video-item {
        position: relative;
        cursor: pointer;
        border-radius: 0.75rem;
        overflow: hidden;
        box-shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1), 0 2px 4px -2px rgb(0 0 0 / 0.1);
        min-width: 300px;
        height: 400px;
    }

    .video-item video {
        width: 100%;
        height: 100%;
        object-fit: cover;
        border-radius: 0.75rem;
        pointer-events: none;
    }

    .video-overlay {
        position: absolute;
        top: 0;
        right: 0;
        bottom: 0;
        left: 0;
        background-color: rgba(0, 0, 0, 0.6);
        transition: background-color 0.2s ease-in-out;
        display: flex;
        align-items: center;
        justify-content: center;
    }

    .video-item:hover .video-overlay {
        background-color: rgba(0, 0, 0, 0.8);
    }

    .play-icon {
        width: 24px;
        height: 24px;
        color: #fff;
        background-color: rgba(0, 0, 0, 0.6);
        border-radius: 9999px;
        padding: 0.75rem;
        transition: background-color 0.2s ease-in-out;
    }

    .video-item:hover .play-icon {
        background-color: rgba(0, 0, 0, 0.9);
    }

    /* Popup */
    .video-popup {
        display: none;
        position: fixed;
        z-index: 9999;
        top: 0;
        right: 0;
        bottom: 0;
        left: 0;
        background-color: rgba(0, 0, 0, 0.8);
        align-items: center;
        justify-content: center;
    }

    .video-popup.active {
        display: flex;
    }

    .video-popup video {
        width: 100%;
        height: 100%;
        max-width: 70vw;
        max-height: 70vh;
        object-fit: contain;
        border-radius: 0.75rem;
    }

    .close-btn {
        position: absolute;
        top: 1.25rem;
        right: 1.75rem;
        color: #fff;
        font-size: 1.875rem;
        cursor: pointer;
    }

    @media (max-width: 768px) {
        .video-gallery {
            flex-direction: column;
            align-items: center;
        }
        
        .video-item {
            min-width: 100%;
        }

        .video-popup video {
            max-width: 100%;
            max-height: 100vh;
        }
    }
</style>

<div class="video-gallery">
    <!-- Video 1 -->
    <div class="video-item">
        <video muted autoplay loop preload="metadata">
            <source src="/wp-content/uploads/2025/09/donisis-video-.mp4" type="video/mp4">
        </video>
        <div class="video-overlay">
            <svg class="play-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <polygon points="5 3 19 12 5 21 5 3"></polygon>
            </svg>
        </div>
    </div>

    <!-- Video 2 -->
    <div class="video-item">
        <video muted autoplay loop preload="metadata">
            <source src="/wp-content/uploads/2025/09/donisis-video-.mp4" type="video/mp4">
        </video>
        <div class="video-overlay">
            <svg class="play-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <polygon points="5 3 19 12 5 21 5 3"></polygon>
            </svg>
        </div>
    </div>

    <!-- Video 3 -->
    <div class="video-item">
        <video muted autoplay loop preload="metadata">
            <source src="/wp-content/uploads/2025/09/donisis-video-.mp4" type="video/mp4">
        </video>
        <div class="video-overlay">
            <svg class="play-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <polygon points="5 3 19 12 5 21 5 3"></polygon>
            </svg>
        </div>
    </div>
</div>

<!-- Popup -->
<div class="video-popup" id="videoPopup">
    <span class="close-btn">&times;</span>
    <video id="popupVideo" controls></video>
</div>

<script>
    document.addEventListener('DOMContentLoaded', () => {
        const videoItems = document.querySelectorAll(".video-item");
        const popup = document.getElementById("videoPopup");
        const popupVideo = document.getElementById("popupVideo");
        const closeBtn = document.querySelector(".video-popup .close-btn");

        videoItems.forEach(item => {
            item.addEventListener("click", () => {
                const videoSrc = item.querySelector('source').src;
                popupVideo.src = videoSrc;
                popup.classList.add("active");
                popupVideo.play();
            });
        });

        closeBtn.addEventListener("click", () => {
            popup.classList.remove("active");
            popupVideo.pause();
            popupVideo.src = "";
        });

        popup.addEventListener("click", (e) => {
            if (e.target === popup) {
                popup.classList.remove("active");
                popupVideo.pause();
                popupVideo.src = "";
            }
        });
    });
</script>
